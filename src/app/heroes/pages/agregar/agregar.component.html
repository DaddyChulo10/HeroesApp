<h1> {{ (heroe.id) ? 'Editar' : 'Nuevo' }} Héroe <small> {{heroe.superhero}} </small></h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">

    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
      <mat-form-field fxFlex="100">
        <mat-label>Super Héroe</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.superhero">
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="100">
      <mat-label>Primera Aparición</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.characters" required>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select required [(ngModel)]="heroe.publisher">
        <mat-option *ngFor="let item of publisher" [value]="item.id"> {{item.desc}} </mat-option>
      </mat-select>>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Foto Url</mat-label>
      <input matInput type="url" required [(ngModel)]="heroe.alt_img">
    </mat-form-field>
    <br>

    <div fxLayout>
      <button mat-raised-button color="primary" (click)="guardar()">
        <mat-icon>edit</mat-icon>
        {{ (heroe.id) ? 'Actializar' : 'Crear' }}
      </button>
      <span class="spacer"></span>

      <button *ngIf="heroe.id" mat-raised-button color="warn" (click)="eliminarHeroe()">
        <mat-icon>remove</mat-icon>
        Eliminar
      </button>
    </div>

  </div>


  <div fxFlex="50">
    <img [src]="heroe | imagen" alt="">
  </div>
</div>
