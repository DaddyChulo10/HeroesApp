<mat-card>
  <mat-card-header>
    <mat-card-title>{{item.superhero}}</mat-card-title>
    <mat-card-subtitle> {{item.superhero}} </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]=" item | imagen " alt="{{item.superhero}}">
  <mat-card-content>
    <h3> {{item.publisher}} </h3>
    <p>
      <strong>Primera Aparición: </strong> {{item.first_appearance}}
      <br>
      <strong>Personaje: </strong> {{ item.characters }}
    </p>
    <mat-card-actions>
      <button mat-button color="warn" [routerLink]="['/heroes', item.id]">Leer más..</button>
      <button mat-button color="info" [routerLink]="['/heroes/editar/', item.id]">Editar</button>
    </mat-card-actions>


  </mat-card-content>
</mat-card>
